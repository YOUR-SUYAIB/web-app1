<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram Web App</title>
</head>
<body>
  <h1>Telegram User Info</h1>
  <p><strong>Name1:</strong> <span id="name">Loading...</span></p>
  <p><strong>Username:</strong> <span id="username">Loading...</span></p>
  <p><strong>Chat ID:</strong> <span id="chat_id">Loading...</span></p>
  <img id="profile_pic" alt="Profile Picture" style="width:100px; height:100px; border-radius:50%;" />

  <script>
    function loadTelegramUserData() {
      try {
        // Extract tgWebAppData from URL fragment
        const urlFragment = window.location.hash.substring(1); // Remove the leading '#'
        const params = new URLSearchParams(urlFragment);

        // Get tgWebAppData and parse it
        const tgDataEncoded = params.get('tgWebAppData');
        if (!tgDataEncoded) {
          throw new Error("Telegram WebApp data not found.");
        }

        // Decode URI and parse JSON data
        const tgData = JSON.parse(decodeURIComponent(tgDataEncoded));

        // Extract user data and set to HTML
        const user = tgData.user;
        document.getElementById('name').innerText = user.first_name || "N/A";
        document.getElementById('username').innerText = user.username || "N/A";
        document.getElementById('chat_id').innerText = user.id || "N/A";

        // Display profile picture if available
        if (user.photo_url) {
          document.getElementById('profile_pic').src = user.photo_url;
        } else {
          document.getElementById('profile_pic').alt = "No Profile Picture Available";
        }

      } catch (error) {
        console.error("Error loading Telegram WebApp data:", error);
      }
    }

    // Call the function after page load
    window.onload = loadTelegramUserData;
  </script>
</body>
</html>
